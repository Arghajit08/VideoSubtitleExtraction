<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ request.GET.q }}"</h1>
    <ul>
        {% for timestamp, text in results %}
        <li>
            <a href="{% url 'video_detail' video.id %}?timestamp={{ timestamp }}">{{ text }}</a>
            (Timestamp: {{ timestamp }})
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'video_detail' video.id %}">Back to video</a>
</body>
</html>
